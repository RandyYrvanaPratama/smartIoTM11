<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loginForm">
      <h2>Smart Plant Green House</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>
    <div id="dashboard" style="display: none">
      <h1>Smart Plant Green House</h1>
      <div class="flex-card">
        <div class="card">
          <h3>Kelembapan Tanah</h3>
          <div id="soilMoisture">-- %</div>
          <span id="soilStatus"></span>
        </div>
        <div class="card">
          <h3>Tingkat Cahaya</h3>
          <div id="lightLevel">-- %</div>
          <span id="lightStatus"></span>
        </div>
        <div class="card">
          <h3>Gerakan (PIR)</h3>
          <div id="motion">-- %</div>
          <span id="motionStatus"></span>
        </div>
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCpQe7CumOnBNp0K662htLPR5RW5Zwvsqs",
        authDomain: "smartiotm11.firebaseapp.com",
        databaseURL: "https://smartiotm11-default-rtdb.firebaseio.com",
        projectId: "smartiotm11",
        storageBucket: "smartiotm11.firebasestorage.app",
        messagingSenderId: "1013243476822",
        appId: "1:1013243476822:web:733d8a4e070609f47974f7",
      };

      // INIT FIREBASE
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);

      // DOM
      const loginForm = document.getElementById("loginForm");
      const dashboard = document.getElementById("dashboard");

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, pass)
          .then(() => {
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            listenToSensor();
          })
          .catch((err) => alert(err.message));
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          dashboard.style.display = "none";
          loginForm.style.display = "block";
        });
      });

      function listenToSensor() {
        const sensorRef = ref(db, "greenhouse/sensors");
        onValue(sensorRef, (snapshot) => {
          const d = snapshot.val() || {};
          updateSoil(d.soilMoisture ?? 0);
          updateLight(d.lightLevel ?? 0);
          updateMotion(d.motion ?? false);
        });
      }

      function updateSoil(v) {
        soilMoisture.innerText = v + "%";
        soilStatus.innerText = v < 30 ? "Kering" : v < 70 ? "Cukup" : "Basah";
      }

      function updateLight(v) {
        lightLevel.innerText = v + "%";
        lightStatus.innerText = v < 30 ? "Redup" : v < 70 ? "Cukup" : "Terang";
      }

      function updateMotion(v) {
        motion.innerText = v ? "Terdeteksi" : "Tidak Terdeteksi";
        motionStatus.innerText = v ? "Ada Gerakan" : "Aman";
      }
    </script>
  </body>
</html>
